<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="home.css" />
  <title>Controle de Corridas</title>
</head>
<body>
  <h1>Controle de Corridas</h1>

  <label for="nomeEntregador">Nome do Entregador:</label>
  <input type="text" id="nomeEntregador" placeholder="Digite o nome" />

  <div id="botoesValores" style="margin: 10px 0;"></div>

  <label for="valorManual">Valor personalizado:</label>
  <input type="text" id="valorManual" placeholder="Ex: 12,50" />
  <button id="btnValorManual">Adicionar Corrida</button>

  <button id="btnEnviarWhatsApp">Enviar Resumo pro WhatsApp</button>

  <table border="1" cellpadding="5" cellspacing="0" style="margin-top: 20px;">
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Entregador</th>
        <th>Cliente (R$)</th>
        <th>Entregador (R$)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaCorridas"></tbody>
  </table>

  <div id="resumo" style="margin-top: 20px;"></div>
  

 
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

 
  <script src="calculo-delivery.js"></script>
</body>
</html>
